<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Login Form | CodingStella</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>Login</span>
    </div>

    <form action="login.html" method="POST"> <!-- You can point this to a real endpoint or simulate -->
      <div class="input_box">
        <input type="text" id="user" class="input-field" name="username" required>
        <label for="user" class="label">Username</label>
        <i class="bx bx-user icon"></i>
      </div>

      <div class="input_box">
        <input type="password" id="pass" class="input-field" name="password" required>
        <label for="pass" class="label">Password</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>

      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot">
          <a href="forgot-password.html">Forgot password?</a>
        </div>
      </div>

      <div class="input_box">
        <input type="submit" class="input-submit" value="Login">
      </div>
    </form>

    <div class="register">
      <span>Don't have an account? <a href="register.html">Register</a></span>
    </div>
  </div>
</div>

</body>
</html>
